<div>
<mat-checkbox>Clique!</mat-checkbox>
</div>

<div  class="textbox">

    <mat-form-field>
      <input matInput placeholder="Escreva">
    </mat-form-field>
</div>

<div>
<mat-form-field>
    <mat-label>Escolha o tamanho da fonte</mat-label>
    <mat-select #fontSize value="16px" (selectionChange)="triggerResize()">
      <mat-option value="10px">10px</mat-option>
      <mat-option value="12px">12px</mat-option>
      <mat-option value="14px">14px</mat-option>
      <mat-option value="16px">16px</mat-option>
      <mat-option value="18px">18px</mat-option>
      <mat-option value="20px">20px</mat-option>
    </mat-select>
  </mat-form-field>
  
  <mat-form-field [style.fontSize]="fontSize.value">
    <mat-label>Teste de Fonte</mat-label>
    <textarea matInput
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="2"
              cdkAutosizeMaxRows="5"></textarea>
  </mat-form-field>
</div>

<div>
<form [formGroup]="stateForm">
    <mat-form-field>
      <input type="text" matInput placeholder="Grupo de Estados do Sul" formControlName="stateGroup" required [matAutocomplete]="autoGroup">
        <mat-autocomplete #autoGroup="matAutocomplete">
          <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter">
            <mat-option *ngFor="let name of group.names" [value]="name">
              {{name}}
            </mat-option>
          </mat-optgroup>
      </mat-autocomplete>
    </mat-form-field>
</form>
</div>
